services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: acta_backend_dev
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET:-dev_jwt_secret_change_in_production}
      - PORT=${BACKEND_PORT:-3000}
      - HOST=0.0.0.0
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      - ./typeorm.config.ts:/app/typeorm.config.ts
      # Mount uploads and logs
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      # Exclude node_modules (use container's)
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - acta_network_dev
    restart: unless-stopped
    command: npm run start:dev

