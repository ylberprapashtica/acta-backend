services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: acta_backend_prod
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-acta_db}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=${BACKEND_PORT:-3000}
      - HOST=0.0.0.0
      - API_URL=${API_URL:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - acta_network_prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

